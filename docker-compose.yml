version: '3.8'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-medicdashboard}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-qwer123456}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Exposed for Next.js app to connect
    networks:
      - django_network
      - external_network

  web:
    build: .
    restart: always
    ports:
      - "8000:8000"  # Django API accessible from Next.js
    environment:
      - DJANGO_ENV=production
      - ENVIRONMENT=production
      - DJANGO_SETTINGS_MODULE=djosertest.settings.production
      - DB_NAME=${DB_NAME:-medicdashboard}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-87.107.111.36,localhost,127.0.0.1}
    depends_on:
      - db
    volumes:
      - static_volume:/app/staticfiles
    networks:
      - django_network
      - external_network

volumes:
  postgres_data:
  static_volume:

networks:
  django_network:
    driver: bridge
  external_network:
    driver: bridge
